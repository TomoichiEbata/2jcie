  <body BGCOLOR="black" text="white"  STYLE="overflow: hidden;">
    
    <center>
      <font size="5">気圧</font>

    <canvas id="myChart" width="100" height="45"></canvas>
    <script type="text/javascript" src="moment.js"></script>
    <script type="text/javascript" src="Chart.js"></script>
    <script type="text/javascript" src="chartjs-plugin-streaming.js"></script>
    
    <script>
      var ctx = document.getElementById('myChart').getContext('2d');
      var chart = new Chart(ctx, {
          type: 'bar',
				data: {
					datasets: [{
                        data: [],  // 1つめ
                        borderColor: "rgba(255,0,0,1)",
                        backgroundColor: "rgba(255,0,0,0.5)",
                        borderWidth: 1,
                        label: 'Pressure',
					}]
				},
				options: {
					scales: {
						xAxes: [{
                            type: 'realtime',
                            realtime: {
                                duration: 300000, // 300000ミリ秒（5分）のデータを表示 (コメントアウトすると早く動く)
                                onRefresh: function(chart) {
                                    chart.data.datasets.forEach(function(dataset) {
                                        dataset.data.push({
                                            x: Date.now(),
                                            //y: (((Math.random()-0.5)*2)+11) 
                                            //y: rand1()
                                            y: get_csv_data()   
                                        });
                                    });
                                }
                            }

                        }],
                        yAxes: [{
					        ticks: {
					        	max: 1100,
					        	min: 900
        					}
                        }]
					}
				}
			});

            function rand1(){
			   var a =(((Math.random()-0.5)*5)+11) 
			   return a
            };

            function csv2Array(str) {
               var csvData = [];
               var lines = str.split("\n");
               for (var i = 0; i < lines.length; ++i) {
                   var cells = lines[i].split(",");
                   csvData.push(cells);
               }
               return csvData;
            }
